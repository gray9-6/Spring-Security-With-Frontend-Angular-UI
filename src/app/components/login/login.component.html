
<div class="container">
    <h2>Login</h2>
    <!-- humne apne iss form ko bind kar liya hai loginform se -->
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">   
        <div class="form-group">
            <label for="email">Email</label>
            <!-- or ab uss login form se email ki value inject karwa rahe hai email ke field mein  -->
            <input type="email" class="form-control" id="email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
